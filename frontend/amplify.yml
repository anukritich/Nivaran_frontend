version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build
            - npm run export
      artifacts:
        # next export outputs static files into out/
        baseDirectory: out
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*